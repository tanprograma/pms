<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <input
    list="medicines"
    placeholder="select medicine"
    ngModel
    name="commodity"
  />
  <datalist id="medicines">
    <option *ngFor="let medicine of data.commodities.collection">
      {{ medicine.commodity }}
    </option>
  </datalist>
  <input
    type="number"
    placeholder="enter quantity"
    ngModel
    name="quantity"
    autocomplete="off"
  />
  <input type="submit" />
</form>
