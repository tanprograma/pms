<div class="table" (click)="print()">
  <table>
    <thead>
      <tr>
        <th>sn</th>
        <th>medicine</th>
        <th>quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dispensed.dispensed">
        <td>{{ item.sn }}</td>
        <td>{{ item.commodity }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
